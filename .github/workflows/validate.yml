name: Validate Translations

on:
  pull_request:
    branches: [main]
    paths:
      - '*.json'

jobs:
  validate:
    name: Validate changed language files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get changed language files
        id: changed
        run: |
          # List JSON files changed in this PR vs base branch (exclude en.json and report.json)
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD \
            | grep '\.json$' \
            | grep -v '^en\.json$' \
            | grep -v '^report\.json$' \
            | tr '\n' ' ')
          echo "files=$FILES" >> $GITHUB_OUTPUT
          echo "Changed translation files: $FILES"

      - name: Run validation
        if: steps.changed.outputs.files != ''
        run: node validate.js ${{ steps.changed.outputs.files }}

      - name: Nothing to validate
        if: steps.changed.outputs.files == ''
        run: echo "No language files changed â€” skipping validation."
